services:
  - type: cron
    name: video-uploader
    env: docker
    dockerfilePath: ./Dockerfile
    schedule: "0 */6 * * *"  # Every 6 hours
    envVars:
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false
      - key: WEBSITE_USERNAME
        sync: false
      - key: WEBSITE_PASSWORD
        sync: false
      - key: TWO_CAPTCHA_API_KEY
        sync: false
      - key: RENDER_ENVIRONMENT
        value: production
